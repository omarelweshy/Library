{% load static %}
<html>
<head>
  <title>Search Results</title>
  <link rel="stylesheet" href="{% static 'css/books/style.css' %}">
</head>
<body>
<div class="books-list">
  {% for result in object_list %}
<a href="{% url 'details' result.id %}">
  <div class="book">
    <div class="book_image">
      <img src="{{ result.cover.url }}" />
    </div>
  </div> 
</a> 
</div>

  {% endfor %}
  <h3><a href="{% url 'search' %}"> Return to search</a></h3>
</body>
</html>
