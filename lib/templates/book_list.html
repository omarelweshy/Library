{% load static %}
<html>
<head>
<title>Books</title>
<link rel="stylesheet" href="{% static 'css/books/style.css' %}">
</head>
<body>
  {% if books %}
  <div class="books-list">
    {% for book in books %}
    {% if book.availability == True %}
      
    <a href="{% url 'details' id=book.id %}">
      <div class="book">
        <div class="book_image">
          <img src="{{ book.cover.url }}" />
        </div>
      </div>
    </a>
    {% endif %}
    {% endfor %}
  {% else %}
  <h1>No Books to view</h1>
  <h3><a href="{% url 'categories' %}"> Return to categories</a></h3>
  {% endif %} 
  </div>
</body>
</html>
