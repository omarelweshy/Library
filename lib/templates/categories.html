{% load static %}
<html>
<head>
<title>Books Catigories</title>
<link rel="stylesheet" href="{% static 'css/categories/style.css' %}">
</head>
<body>
  <div class="cards-list">
  {% for category in category %}
      <a href="{% url 'books' slug=category.slug %}">
          <div class="card">
              <div class="card_image">
                <img src="{{ category.category_image.url }}" />
              </div>
          </div>
          </a>
  {% endfor %}
  </div>
</body>
</html>
